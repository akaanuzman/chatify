name: chatify_app
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

  # Core Dependencies
  easy_localization: ^3.0.7
  easy_logger: ^0.0.2
  lottie: ^3.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  very_good_analysis: ^6.0.0
  build_runner: ^2.4.11
  flutter_gen_runner: ^5.6.0

# Generating assets and colors options
flutter_gen:
  output: lib/products/asset/

  integrations:
    lottie: true
    flutter_svg: true

  colors:
    inputs:
      - assets/color/colors.xml

flutter:
  uses-material-design: true

  assets:
    - assets/translations/
    - assets/lotties/
    - assets/color/
